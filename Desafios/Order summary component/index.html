<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body id="fundo"> 
  <div class="container">
    <div class="container-int"> 
      <div class="topo">
        <img src="assets/images/illustration-hero.svg"/>
      </div>
      <div class="base">
        <div class="area_cont">
          <div class="info">
            <h3 class="txt1"> Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="valor">
            <img src="assets/images/icon-music.svg"/>
            <div class="valor-plan">
              <p class="txt2">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="btn"> 
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
